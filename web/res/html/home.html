<!DOCTYPE html>
<html data-bs-theme='dark'>
  <head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>

    <title>SENSORTRON (beta)</title>
    <link rel='stylesheet' type='text/css' href='/assets/bootstrap-5.3.3/css/bootstrap.min.css'/>
    <link rel='stylesheet' type='text/css' href='/assets/home.css'/>

    <script type='text/javascript' src='/assets/bootstrap-5.3.3/js/bootstrap.bundle.min.js' defer></script>
    <script type='text/javascript' src='/assets/chart-4.4.3.umd.min.js' defer></script>
    <script type='text/javascript' src='/assets/chartjs-adapter-date-fns-3.0.0.bundle.min.js' defer></script>
    <script type='text/javascript' src='/assets/home.js' defer></script>
  </head>

  <body>
    <nav class='navbar navbar-expand-lg bg-body-tertiary'>
      <div class='container-fluid'>
        <a
          href='/'
          class='navbar-brand'
          title='SENSORTRON (beta)'
          aria-label='SENSORTRON (beta)'
        >SENSORTRON (beta)</a>

        <button
          type='button'
          class='navbar-toggler'
          data-bs-toggle='collapse'
          data-bs-target='#navbar-content'
          aria-controls='navbar-content'
          aria-expanded='false'
          title='Toggle navigation'
          aria-label='Toggle navigation'
        >
          <span class='navbar-toggler-icon'></span>
        </button>

        <div id='navbar-content' class='collapse navbar-collapse'>
          <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
            <li class='nav-item'>
              <a
                href='/'
                class='nav-link active'
                aria-current='page'
                title='Home'
                aria-label='Home'
              >Home</a>
            </li>

            <li class='nav-item'>
              <a
                href='/about/'
                class='nav-link'
                title='About'
                aria-label='About'
              >About</a>
            </li>

            <li class='nav-item'>
              <a
                href='/forecasts/'
                class='nav-link'
                title='Forecasts'
                aria-label='Forecasts'
              >Forecasts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class='container mt-4 mb-4'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='card mb-4'>
            <div class='card-header'>
              <b>Current Data</b>
            </div>

            <table id='current' class='table table-hover'>
            </table>

            <div class='card-footer'>
              <div class='btn-toolbar justify-content-between'>
                <div class='btn-group' role='group'>
                  <a
                    href='/api/home/current/download'
                    class='btn btn-sm btn-primary'
                    title='Download current data as a CSV file.'
                    aria-label='Download current data as a CSV file.'
                  >
                    Download
                  </a>
                </div><!-- btn-group -->

                <div class='btn-group' role='group'>
                  <input
                    type='radio'
                    id='unit-celcius'
                    class='unit btn-check'
                    name='unit'
                    value='c'
                    autocomplete='off'
                    title='Celcius'
                    aria-label='Celcius'
                  />
                  <label
                    for='unit-celcius'
                    class='unit btn btn-sm btn-outline-primary'
                    title='Celcius'
                    aria-label='Celcius'
                  >
                    Celcius
                  </label>

                  <input
                    type='radio'
                    id='unit-fahrenheit'
                    class='unit btn-check'
                    name='unit'
                    value='f'
                    autocomplete='off'
                    title='Fahrenheit'
                    aria-label='Fahrenheit'
                    checked
                  />
                  <label
                    for='unit-fahrenheit'
                    class='unit btn btn-sm btn-outline-primary'
                    title='Fahrenheit'
                    aria-label='Fahrenheit'
                  >
                    Fahrenheit
                  </label>
                </div><!-- btn-group -->
              </div><!-- btn-toolbar -->
            </div><!-- card-footer -->
          </div><!-- card -->

          <div class='card mb-4'>
            <div class='card-header'>
              <b>Charts</b>
            </div>

            <div class='card-body'>
              <div class='chart-wrapper'>
                <canvas id='chart-t'></canvas>
              </div>
            </div><!-- card-body -->

            <div class='card-body'>
              <div class='chart-wrapper'>
                <canvas id='chart-h'></canvas>
              </div>
            </div><!-- card-body -->
          </div><!-- card -->
        </div><!-- col -->

        <div class='col-md-4'>
          <div class='card mb-4'>
            <div class='card-header'>
              <b>Forecast</b>
            </div>

            <ul id='forecast' class='list-group'>
            </ul>

            <div class='card-footer'>
              <div class='btn-toolbar justify-content-between'>
                <div class='btn-group' role='group'>
                  <a
                    href='/api/home/forecast/download'
                    class='btn btn-sm btn-primary'
                    title='Download forecast as a CSV file.'
                    aria-label='Download forecast as a CSV file.'
                  >
                    Download
                  </a>
                </div><!-- btn-group -->

                <div class='btn-group' role='group'>
                  <a
                    href='/forecasts/'
                    class='btn btn-sm btn-primary'
                    title='Show more forecasts.'
                    aria-label='Show more forecasts.'
                  >
                    Show More
                  </a>
                </div><!-- btn-group -->
              </div><!-- btn-toolbar -->
            </div><!-- card-footer -->
          </div><!-- card -->
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->
  </body>
</html>

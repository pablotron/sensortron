<!DOCTYPE html>
<html data-bs-theme='dark'>
  <head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>

    <title>SENSORTRON (beta)</title>
    <link rel='stylesheet' type='text/css' href='/assets/bootstrap-5.3.3/css/bootstrap.min.css'/>
  </head>

  <body>
    <nav class='navbar navbar-expand-lg bg-body-tertiary'>
      <div class='container-fluid'>
        <a
          href='/'
          class='navbar-brand'
          title='SENSORTRON (beta)'
          aria-label='SENSORTRON (beta)'
        >SENSORTRON (beta)</a>

        <button
          type='button'
          class='navbar-toggler'
          data-bs-toggle='collapse'
          data-bs-target='#navbar-content'
          aria-controls='navbar-content'
          aria-expanded='false'
          title='Toggle navigation'
          aria-label='Toggle navigation'
        >
          <span class='navbar-toggler-icon'></span>
        </button>

        <div id='navbar-content' class='collapse navbar-collapse'>
          <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
            <li class='nav-item'>
              <a
                href='/'
                class='nav-link active'
                aria-current='page'
                title='Home'
                aria-label='Home'
              >Home</a>
            </li>

            <li class='nav-item'>
              <a
                href='/about/'
                class='nav-link'
                title='About'
                aria-label='About'
              >About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class='container'>
      <br/>

      <div class='card'>
        <div class='card-header'>
          <b>Current Measurements</b>
        </div>

        <table id='current-temps' class='table table-hover'>
        </table>

        <div class='card-footer'>
          <div class='btn-group' role='group'>
            <input
              type='radio'
              id='unit-celcius'
              class='unit btn-check'
              name='unit'
              value='c'
              autocomplete='off'
              title='Celcius'
              aria-label='Celcius'
            />
            <label
              for='unit-celcius'
              class='unit btn btn-sm btn-outline-primary'
              title='Celcius'
              aria-label='Celcius'
            >
              Celcius
            </label>

            <input
              type='radio'
              id='unit-fahrenheit'
              class='unit btn-check'
              name='unit'
              value='f'
              autocomplete='off'
              title='Fahrenheit'
              aria-label='Fahrenheit'
              checked
            />
            <label
              for='unit-fahrenheit'
              class='unit btn btn-sm btn-outline-primary'
              title='Fahrenheit'
              aria-label='Fahrenheit'
            >
              Fahrenheit
            </label>
          </div>
        </div>
      </div>
    </div>

    <script type='text/javascript' src='/assets/bootstrap-5.3.3/js/bootstrap.bundle.js'></script>
    <script type='text/javascript' src='/assets/home.js'></script>
  </body>
</html>
